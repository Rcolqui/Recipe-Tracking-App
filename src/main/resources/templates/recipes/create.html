<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8">
<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
<title>Recipe</title>
<body class="container">

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${recipe.name}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${recipe.description}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.description}"></p>
    </div>
    <div class="form-group">
        <label>Ingredients
            <input th:field="${recipe.ingredients}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.ingredients}"></p>
    </div>
    <div class="form-group">
        <label>Instructions
            <input th:field="${recipe.instructions}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.instructions}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
